---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/managed-by: tmax-cloud
    app.kubernetes.io/name: api-gateway
  name: tmaxcloud-gateway-acme
  namespace: api-gateway-system
spec:
  secretName: tmaxcloud-gateway-acme
  commonName: "@@DNS@@"
  subject:
    organizations:
      - "tmax-cloud"
  isCA: false
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
  dnsNames:
    - "@@DNS@@"
    - "*.@@DNS@@"
  issuerRef:
    kind: Issuer
    group: cert-manager.io
    name: tmaxcloud-acme-issuer
