apiVersion: apps/v1
kind: Deployment
metadata:
  name: console
  namespace: api-gateway-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: console
  template:
    metadata:
      labels:
        app: console
    spec:
      containers:
        - name: console
          command:
            - /opt/bridge/bin/console
            - server
            - --public-dir=/opt/bridge/static
            - --listen=http://0.0.0.0:31303
            - --base-address=http://0.0.0.0:31303
            - --keycloak-realm={{REALM}}
            - --keycloak-auth-url=https://{{HYPERAUTH}}/auth
            - --keycloak-client-id={{CLIENT_ID}}
            - --mc-mode={{MC_MODE}}
            - --custom-product-name={{CUSTOM_PRODUCT_NAME}}
          image: tmaxcloudck/hypercloud-console:5.0.36.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 31303
              protocol: TCP
              name: console
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: console-token
              mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              readOnly: true
#      serviceAccountName: console
      volumes:
        - name: console-token
          secret:
            defaultMode: 420
            secretName: console-token
