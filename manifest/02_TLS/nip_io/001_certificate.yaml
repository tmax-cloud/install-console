---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gateway-tls
  namespace: api-gateway-system
spec:
  secretName: gateway-tls-nip-io
  commonName: nip.io
  subject:
    organizations:
      - "tmax-cloud"
  isCA: false
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
  ipAddresses:
    - {{TRAEFIK_IP}}
  dnsNames:
    - "tmax-cloud"
    - "nip.io"
    - "*.nip.io"
  issuerRef:
    kind: ClusterIssuer
    group: cert-manager.io
    name: tmaxcloud-issuer